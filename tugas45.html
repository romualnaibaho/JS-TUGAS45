<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>

    <p id="href"></p>
    
    <button onclick="lihatHref()">Lihat HREF</button>

    <script>
        function lihatHref(){
            var x = location.href;
            document.getElementById('href').innerHTML = x;
        }
    </script>
</body>
</html>
